<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Cube Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #020617;
      --tile: #1e293b;
      --tile-edge: #0f172a;
      --accent: #38bdf8;
      --text: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #020617, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    /* Scene gives us perspective */
    .scene {
      perspective: 1000px;
    }

    /* Cube container */
    .cube {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      width: 420px;
      transform-style: preserve-3d;
      transform: rotateX(15deg) rotateY(-20deg);
      transition: transform 0.4s ease;
    }

    .scene:hover .cube {
      transform: rotateX(15deg) rotateY(-20deg) scale(1.15);
    }

    /* Individual tiles */
    .tile {
      position: relative;
      aspect-ratio: 1 / 1;
      background: linear-gradient(145deg, #334155, var(--tile));
      border-radius: 14px;
      text-decoration: none;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      letter-spacing: 0.3px;

      transform-style: preserve-3d;
      transform: translateZ(0);
      transition:
        transform 0.3s ease,
        box-shadow 0.3s ease,
        background 0.3s ease;
    }

    /* Cube depth illusion */
    .tile::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 14px;
      background: var(--tile-edge);
      transform: translateZ(-18px);
    }

    .tile::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      pointer-events: none;
    }

    /* Tile hover lifts forward */
    .tile:hover {
      transform: translateZ(40px);
      background: linear-gradient(145deg, var(--accent), #0284c7);
      box-shadow:
        0 25px 45px rgba(0, 0, 0, 0.45),
        0 0 0 1px rgba(56, 189, 248, 0.5);
      z-index: 5;
    }

    .tile span {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 8px;
    }

    @media (max-width: 600px) {
      .cube {
        width: 300px;
        gap: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="cube">

      <a class="tile" href="page7.html"><span>Page Seven</span></a>
      <a class="tile" href="page8.html"><span>Page Eight</span></a>
      <a class="tile" href="page9.html"><span>Page Nine</span></a>
    </div>
  </div>
</body>
</html>
