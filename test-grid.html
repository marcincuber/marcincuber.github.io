<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Cube Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --transition-fast: 0.25s ease;
    }

    [data-theme="light"] {
      --bg-main: #e8edf3;
      --bg-grad: #f5f7fa;

      --panel: #ffffff;
      --panel-hi: #f3f6fa;
      --edge: #d6deea;

      --light-direction: linear-gradient(145deg, #ffffff, #e9eef5);

      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.25);

      --text-main: #0f172a;
      --text-muted: #475569;

      --shadow-color: rgba(0, 0, 0, 0.22);
    }

    [data-theme="dark"] {
      --bg-main: #020617;
      --bg-grad: #0b1220;

      --panel: #0f172a;
      --panel-hi: #1e293b;
      --edge: #020617;

      --light-direction: linear-gradient(145deg, #1e293b, #020617);

      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.35);

      --text-main: #e5e7eb;
      --text-muted: #94a3b8;

      --shadow-color: rgba(0, 0, 0, 0.55);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(1200px 600px at top, var(--bg-grad), var(--bg-main));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      transition: background var(--transition-fast), color var(--transition-fast);
    }

    /* Controls */
    .theme-toggle,
    .lang-toggle {
      position: fixed;
      top: 18px;
      background: var(--panel);
      border: none;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    .theme-toggle {
      right: 18px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    .lang-toggle {
      right: 72px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-muted);
    }

    .lang-toggle span.active {
      color: var(--text-main);
    }

    /* Theme icon */
    .theme-icon {
      width: 22px;
      height: 22px;
      stroke: var(--text-main);
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: transform 0.6s cubic-bezier(.2,.8,.2,1);
    }

    .rays {
      transition: opacity 0.4s ease, transform 0.6s cubic-bezier(.2,.8,.2,1);
      transform-origin: center;
    }

    .core {
      fill: var(--text-main);
      transition: d 0.6s cubic-bezier(.2,.8,.2,1);
    }

    [data-theme="dark"] .theme-icon {
      transform: rotate(-40deg);
    }

    [data-theme="dark"] .rays {
      opacity: 0;
      transform: rotate(-90deg) scale(0.5);
    }

    [data-theme="dark"] .core {
      d: path("M15 12a6 6 0 1 1-6-6a4.5 4.5 0 0 0 6 6z");
    }

    /* Cube */
    .scene {
      perspective: 1400px;
    }

    .cube {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      width: 460px;
      transform-style: preserve-3d;
      transform: rotateX(16deg) rotateY(-26deg);
      transition: transform 0.6s cubic-bezier(.2,.8,.2,1);
    }

    .scene:hover .cube {
      transform: rotateX(20deg) rotateY(-30deg) scale(1.15);
    }

    .tile {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      text-decoration: none;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--light-direction);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      transform-style: preserve-3d;
      transition: transform 0.35s cubic-bezier(.2,.8,.2,1);
    }

    .tile::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      background: linear-gradient(180deg, var(--edge), var(--panel));
      transform: translateZ(-20px);
    }

    .tile:nth-child(5) { transform: translateZ(16px); }
    .tile:nth-child(2),
    .tile:nth-child(4),
    .tile:nth-child(6),
    .tile:nth-child(8) { transform: translateZ(8px); }

    .tile:hover {
      transform: translateZ(44px);
      background: linear-gradient(145deg, var(--accent), #60a5fa);
      color: #fff;
      z-index: 5;
    }

    .shadow {
      position: absolute;
      width: 420px;
      height: 70px;
      background: radial-gradient(ellipse at center, var(--shadow-color), transparent);
      filter: blur(20px);
      transform: translateY(260px);
      z-index: -1;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
      }
      .cube,
      .tile {
        transform: none !important;
      }
    }
  </style>
</head>

<body>
  <button class="lang-toggle"><span data-lang="en">EN</span> / <span data-lang="pl">PL</span></button>

  <button class="theme-toggle">
    <svg viewBox="0 0 24 24" class="theme-icon">
      <g class="rays">
        <line x1="12" y1="1" x2="12" y2="4"/>
        <line x1="12" y1="20" x2="12" y2="23"/>
        <line x1="1" y1="12" x2="4" y2="12"/>
        <line x1="20" y1="12" x2="23" y2="12"/>
      </g>
      <path class="core" d="M12 7a5 5 0 1 0 0 10a5 5 0 1 0 0-10z"/>
    </svg>
  </button>

  <div class="scene">
    <div class="cube">
      <a class="tile" href="page1.html"><span data-en="Platform" data-pl="Platforma"></span></a>
      <a class="tile" href="page2.html"><span data-en="Architecture" data-pl="Architektura"></span></a>
      <a class="tile" href="page3.html"><span data-en="Security" data-pl="Bezpieczeństwo"></span></a>
      <a class="tile" href="page4.html"><span data-en="Automation" data-pl="Automatyzacja"></span></a>
      <a class="tile" href="page5.html"><span data-en="Overview" data-pl="Przegląd"></span></a>
      <a class="tile" href="page6.html"><span data-en="Observability" data-pl="Obserwowalność"></span></a>
      <a class="tile" href="page7.html"><span data-en="Cloud" data-pl="Chmura"></span></a>
      <a class="tile" href="page8.html"><span data-en="Reliability" data-pl="Niezawodność"></span></a>
      <a class="tile" href="page9.html"><span data-en="Insights" data-pl="Wnioski"></span></a>
    </div>
    <div class="shadow"></div>
  </div>

  <script>
    const root = document.documentElement;
    const themeToggle = document.querySelector(".theme-toggle");
    const langToggle = document.querySelector(".lang-toggle");
    const labels = document.querySelectorAll("[data-en]");

    const theme = localStorage.getItem("theme")
      || (matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
    root.dataset.theme = theme;

    themeToggle.onclick = () => {
      root.dataset.theme = root.dataset.theme === "dark" ? "light" : "dark";
      localStorage.setItem("theme", root.dataset.theme);
    };

    function setLang(lang) {
      labels.forEach(el => el.textContent = el.dataset[lang]);
      document.querySelectorAll(".lang-toggle span")
        .forEach(s => s.classList.toggle("active", s.dataset.lang === lang));
      localStorage.setItem("lang", lang);
    }

    const lang = localStorage.getItem("lang") || "en";
    setLang(lang);

    langToggle.onclick = () => {
      setLang(localStorage.getItem("lang") === "en" ? "pl" : "en");
    };
  </script>
</body>
</html>
