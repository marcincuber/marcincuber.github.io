<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Cube Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #020617;
      --panel: #0f172a;
      --panel-hi: #1e293b;
      --edge: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.35);
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(1200px 600px at top, #020617, var(--bg)),
        linear-gradient(180deg, #020617, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    /* Perspective environment */
    .scene {
      perspective: 1400px;
    }

    /* Cube face */
    .cube {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      width: 460px;
      transform-style: preserve-3d;
      transform:
        rotateX(18deg)
        rotateY(-28deg);
      transition:
        transform 0.6s cubic-bezier(.2,.8,.2,1);
    }

    .scene:hover .cube {
      transform:
        rotateX(22deg)
        rotateY(-32deg)
        scale(1.18);
    }

    /* Tiles */
    .tile {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      text-decoration: none;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      letter-spacing: 0.4px;
      background:
        linear-gradient(145deg, var(--panel-hi), var(--panel));
      backdrop-filter: blur(6px);

      transform-style: preserve-3d;
      transition:
        transform 0.35s cubic-bezier(.2,.8,.2,1),
        box-shadow 0.35s cubic-bezier(.2,.8,.2,1),
        background 0.35s ease;
    }

    /* Depth body */
    .tile::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      background: linear-gradient(180deg, var(--edge), #000);
      transform: translateZ(-22px);
    }

    /* Specular highlight */
    .tile::after {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: 17px;
      background:
        linear-gradient(
          120deg,
          transparent 30%,
          rgba(255,255,255,0.08) 45%,
          transparent 60%
        );
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    /* Subtle depth variation across grid */
    .tile:nth-child(5) { transform: translateZ(18px); }
    .tile:nth-child(2),
    .tile:nth-child(4),
    .tile:nth-child(6),
    .tile:nth-child(8) { transform: translateZ(8px); }

    .tile:hover {
      transform: translateZ(48px);
      background:
        linear-gradient(145deg, var(--accent), #0284c7);
      box-shadow:
        0 40px 70px rgba(0, 0, 0, 0.55),
        0 0 0 1px var(--accent-soft);
      z-index: 10;
    }

    .tile:hover::after {
      opacity: 1;
    }

    .tile span {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 10px;
    }

    /* Subtle ambient shadow beneath cube */
    .shadow {
      position: absolute;
      width: 420px;
      height: 60px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.6), transparent);
      filter: blur(18px);
      transform: translateY(260px);
      z-index: -1;
    }

    @media (max-width: 600px) {
      .cube {
        width: 320px;
        gap: 14px;
      }

      .shadow {
        width: 300px;
        transform: translateY(200px);
      }
    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="cube">

    </div>
    <div class="shadow"></div>
  </div>
</body>
</html>
