<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Cube Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* -----------------------------
       THEME TOKENS
    ----------------------------- */

    :root {
      --transition-fast: 0.25s ease;
    }

    [data-theme="light"] {
      --bg-main: #e8edf3;
      --bg-grad: #f5f7fa;

      --panel: #ffffff;
      --panel-hi: #f1f5f9;
      --edge: #d1d9e6;

      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.25);

      --text-main: #0f172a;
      --text-muted: #475569;
    }

    [data-theme="dark"] {
      --bg-main: #020617;
      --bg-grad: #0b1220;

      --panel: #0f172a;
      --panel-hi: #1e293b;
      --edge: #020617;

      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.35);

      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
    }

    /* -----------------------------
       BASE STYLES
    ----------------------------- */

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(1200px 600px at top, var(--bg-grad), var(--bg-main));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      transition:
        background var(--transition-fast),
        color var(--transition-fast);
    }

    /* -----------------------------
       THEME TOGGLE
    ----------------------------- */

    .theme-toggle {
      position: fixed;
      top: 18px;
      right: 18px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: var(--panel);
      box-shadow:
        0 6px 14px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition:
        background var(--transition-fast),
        box-shadow var(--transition-fast),
        transform var(--transition-fast);
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      fill: var(--text-main);
      transition: fill var(--transition-fast);
    }

    /* -----------------------------
       3D SCENE
    ----------------------------- */

    .scene {
      perspective: 1400px;
    }

    .cube {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      width: 460px;
      transform-style: preserve-3d;
      transform: rotateX(16deg) rotateY(-26deg);
      transition: transform 0.6s cubic-bezier(.2,.8,.2,1);
    }

    .scene:hover .cube {
      transform: rotateX(20deg) rotateY(-30deg) scale(1.15);
    }

    /* -----------------------------
       TILES
    ----------------------------- */

    .tile {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      text-decoration: none;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      letter-spacing: 0.3px;
      background:
        linear-gradient(145deg, var(--panel-hi), var(--panel));
      box-shadow:
        0 8px 18px rgba(0, 0, 0, 0.12);

      transform-style: preserve-3d;
      transition:
        transform 0.35s cubic-bezier(.2,.8,.2,1),
        box-shadow 0.35s cubic-bezier(.2,.8,.2,1),
        background 0.35s ease,
        color var(--transition-fast);
    }

    .tile::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      background: linear-gradient(180deg, var(--edge), var(--panel));
      transform: translateZ(-20px);
    }

    .tile::after {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: 17px;
      background:
        linear-gradient(
          120deg,
          transparent 30%,
          rgba(255, 255, 255, 0.35) 45%,
          transparent 60%
        );
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .tile:nth-child(5) { transform: translateZ(16px); }
    .tile:nth-child(2),
    .tile:nth-child(4),
    .tile:nth-child(6),
    .tile:nth-child(8) { transform: translateZ(8px); }

    .tile:hover {
      transform: translateZ(44px);
      background:
        linear-gradient(145deg, var(--accent), #60a5fa);
      color: #ffffff;
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.35),
        0 0 0 1px var(--accent-soft);
      z-index: 10;
    }

    .tile:hover::after {
      opacity: 1;
    }

    .tile span {
      position: relative;
      z-index: 1;
      padding: 10px;
      text-align: center;
    }

    /* Ambient shadow */
    .shadow {
      position: absolute;
      width: 420px;
      height: 70px;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,0.25), transparent);
      filter: blur(20px);
      transform: translateY(260px);
      z-index: -1;
      transition: background var(--transition-fast);
    }

    @media (max-width: 600px) {
      .cube {
        width: 320px;
        gap: 14px;
      }

      .shadow {
        width: 300px;
        transform: translateY(200px);
      }
    }
  </style>
</head>

<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" aria-label="Toggle theme">
    <svg viewBox="0 0 24 24">

    </svg>
  </button>

  <!-- Scene -->
  <div class="scene">
    <div class="cube">
      <a class="tile" href="page1.html"><span>Platform</span></a>
      <a class="tile" href="page2.html"><span>Architecture</span></a>
      <a class="tile" href="page3.html"><span>Security</span></a>

      <a class="tile" href="page4.html"><span>Automation</span></a>
      <a class="tile" href="page5.html"><span>Overview</span></a>
      <a class="tile" href="page6.html"><span>Observability</span></a>

      <a class="tile" href="page7.html"><span>Cloud</span></a>
      <a class="tile" href="page8.html"><span>Reliability</span></a>
      <a class="tile" href="page9.html"><span>Insights</span></a>
    </div>
    <div class="shadow"></div>
  </div>

  <script>
    const root = document.documentElement;
    const toggle = document.querySelector(".theme-toggle");

    const storedTheme = localStorage.getItem("theme");
    const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    const initialTheme = storedTheme || (systemPrefersDark ? "dark" : "light");
    root.setAttribute("data-theme", initialTheme);

    toggle.addEventListener("click", () => {
      const current = root.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      root.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
  </script>
</body>
</html>
