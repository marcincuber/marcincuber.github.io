<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Professional Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-color: #0f172a;        /* Slate-900 */
      --tile-color: #1e293b;      /* Slate-800 */
      --tile-hover: #334155;      /* Slate-700 */
      --text-color: #e5e7eb;      /* Gray-200 */
      --accent: #38bdf8;          /* Sky-400 */
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #020617, var(--bg-color));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: min(90vw, 600px);
    }

    .tile {
      position: relative;
      background: linear-gradient(145deg, var(--tile-hover), var(--tile-color));
      border-radius: 16px;
      aspect-ratio: 1 / 1;
      text-decoration: none;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.3px;

      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        background 0.25s ease;
    }

    .tile::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      pointer-events: none;
    }

    .tile:hover {
      transform: scale(1.12);
      background: linear-gradient(145deg, var(--accent), var(--tile-hover));
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(56, 189, 248, 0.4);
      z-index: 10;
    }

    .tile span {
      text-align: center;
      padding: 10px;
    }

    @media (max-width: 500px) {
      .grid {
        gap: 14px;
      }

      .tile {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="grid">
    <a class="tile" href="page1.html"><span>Page One</span></a>
    <a class="tile" href="page2.html"><span>Page Two</span></a>
    <a class="tile" href="page3.html"><span>Page Three</span></a>

    <a class="tile" href="page4.html"><span>Page Four</span></a>
    <a class="tile" href="page5.html"><span>Page Five</span></a>
    <a class="tile" href="page6.html"><span>Page Six</span></a>

    <a class="tile" href="page7.html"><span>Page Seven</span></a>
    <a class="tile" href="page8.html"><span>Page Eight</span></a>
    <a class="tile" href="page9.html"><span>Page Nine</span></a>
  </div>
</body>
</html>
